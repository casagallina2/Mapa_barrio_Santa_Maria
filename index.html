<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/leaflet.css" />

    <link rel="stylesheet" href="css/qgis2web.css" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      #map {
        width: 100%;
        height: 100%;
        display: none;
      }
      #access-denied {
        display: none;
        text-align: center;
        margin-top: 20%;
        font-size: 24px;
        color: darkred;
      }
    </style>
  </head>
  <body>
    <div id="access-denied">Acceso denegado</div>
    <div id="map"></div>

    <script>
      var password = prompt("Ingresa la contrase√±a:");
      if (password === "sabino190") {
        document.getElementById("map").style.display = "block";
        var scripts = [
          "js/qgis2web_expressions.js",
          "js/leaflet.js",
          "js/leaflet.rotatedMarker.js",
          "js/leaflet.pattern.js",
          "js/leaflet-hash.js",
          "js/Autolinker.min.js",
          "js/rbush.min.js",

          "js/leaflet-search.js",

          "data/oficios_barrio_verde.js",
          "data/oficios_amarillo.js",
          "data/oficio_rojo.js",
          "js/map.js"
        ];
        scripts.forEach(function(src) {
          var s = document.createElement("script");
          s.src = src;
          document.body.appendChild(s);
        });
      } else {
        document.getElementById("access-denied").style.display = "block";
      }
    </script>
  </body>
